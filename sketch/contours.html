<div class="tab-content">
	<div class="tab-pane active" id="force-colors" role="tabpanel" aria-labelledby="force-colors-tab">
		<h5>HSL Colouring</h5>
		<div class="form-row form-group">
			<label class="col-3 col-form-label col-form-label-sm" for="force-hue-frequency">
				Hue Frequency
			</label>
			<div class="col-3">
				<input type="number" min="0" step="0.1" value="0" class="form-control form-control-sm" id="force-hue-frequency">
			</div>
			<label class="col-3 second-col col-form-label col-form-label-sm" for="force-wave-hue">
				Hue Wave
			</label>
			<div class="col-3">
				<input type="number" step="0.05" value="0" class="form-control form-control-sm" id="force-wave-hue">
			</div>
		</div>
		<div class="form-row form-group">
			<label class="col-3 col-form-label col-form-label-sm" for="force-hue-rotation-turns">
				Hue Rotation
			</label>
			<div class="col-3">
				<div class="input-group input-group-sm">
					<input type="number" value="0" class="form-control" id="force-hue-rotation-turns">
					<div class="input-group-append">
						<span class="input-group-text">turns</span>
					</div>
				</div>
			</div>
			<div class="col-6">
				<input type="range" min="0" max="1" step="0.04" value="0" class="form-control-range mt-2" id="force-hue-rotation-fraction">
			</div>
		</div>
		<div class="form-row form-group">
			<label class="col-3 col-form-label col-form-label-sm" for="force-max-saturation">
				Inner Saturation
			</label>
			<div class="col-3">
				<input type="number" step="0.05" value="1" class="form-control form-control-sm" id="force-max-saturation">
			</div>
			<label class="col-3 col-form-label col-form-label-sm" for="force-min-saturation">
				Outer Saturation
			</label>
			<div class="col-3">
				<input type="number" step="0.05" value="0.5" class="form-control form-control-sm" id="force-min-saturation">
			</div>
		</div>
		<div class="form-row form-group">
			<label class="col-3 col-form-label col-form-label-sm" for="force-lighting">
				Lighting
			</label>
			<div class="col-3">
				<input type="number" min="0" max="1" step="0.05" value="0.5" class="form-control form-control-sm" id="force-lighting">
			</div>
		</div>
		<div class="form-row form-group">
			<label class="col-3 col-form-label col-form-label-sm" for="force-min-lightness">
				Min Lightness
			</label>
			<div class="col-3">
				<input type="number" min="0" max="1" step="0.04" value="0" class="form-control form-control-sm" id="force-min-lightness">
			</div>
			<label class="col-3 second-col col-form-label col-form-label-sm" for="force-max-lightness">
				Max Lightness
			</label>
			<div class="col-3">
				<input type="number" min="0" max="1" step="0.04" value="0.4" class="form-control form-control-sm" id="force-max-lightness">
			</div>
		</div>
		<div class="form-row form-group">
			<label class="col-3 col-form-label col-form-label-sm" for="force-wave-lightness">
				Lightness Wave
			</label>
			<div class="col-3">
				<input type="number" min="-2" max="2" step="0.05" value="2" class="form-control form-control-sm" id="force-wave-lightness">
			</div>
			<label class="col-3 second-col col-form-label col-form-label-sm" for="force-contrast">
				Contrast
			</label>
			<div class="col-3">
				<input type="number" min="0" max="1" step="0.05" value="0" class="form-control form-control-sm" id="force-contrast">
			</div>
		</div>
		<div class="form-row form-group">
			<label class="col-4 col-form-label col-form-label-sm" for="force-background-saturation">
				Background Saturation
			</label>
			<div class="col-2">
				<input type="number" min="0" max="1" step="0.05" value="1" class="form-control form-control-sm" id="force-background-saturation">
			</div>
			<div class="col-auto second-col">
				<div class="form-check mt-1">
					<input type="checkbox" class="form-check-input" id="force-flip-hue">
					<label for="force-flip-hue" class="form-check-label small">Invert Hue</label>
				</div>
			</div>
		</div>

		<div class="form-row form-group">
			<div class="col-1 col-form-label col-form-label-sm bg-form">
				HSL
			</div>
			<div class="col-4 bg-form">
				<input type="range" min="0" max="1" step="0.02" value="0" class="form-control-range mt-2" id="force-base-intensity">
			</div>
			<div class="col-1 col-form-label col-form-label-sm bg-form">
				RGB
			</div>
			<label class="col-3 second-col col-form-label col-form-label-sm" for="force-background-opacity">
				Background
			</label>
			<div class="col-3">
				<input type="range" min="0" max="1" step="0.02" value="0" class="form-control-range mt-2" id="force-background-opacity">
			</div>
		</div>

		<h5>RGB Colouring</h5>
		<div class="form-row form-group">
			<label class="col-3 col-form-label col-form-label-sm" for="force-base-color">
				Colour Scheme
			</label>
			<div class="col-3">
				<input type="number" min="-6" max="6" step="0.25" value="0" class="form-control form-control-sm" id="force-base-color">
			</div>
		</div>
		<h6>Splodges</h6>
		<div class="form-row form-group">
			<label class="col-3 col-form-label col-form-label-sm" for="force-base-scale">
				Size
			</label>
			<div class="col-3">
				<input type="number" min="0" value="20" class="form-control form-control-sm" id="force-base-scale">
			</div>
			<label class="col-3 second-col col-form-label col-form-label-sm" for="force-base-saturation">
				Saturation
			</label>
			<div class="col-3">
				<input type="number" min="0" max="1" step="0.05" value="1" class="form-control form-control-sm" id="force-base-saturation">
			</div>
		</div>

		<h6>Brightness</h6>
		<div class="form-row">
			<div class="col-9">
				<table class="w-100" style="table-layout: fixed">
					<tr>
						<td></td>
						<th class="col-form-label col-form-label-sm">
							Foreground
						</th>
						<th class="col-form-label col-form-label-sm pl-1">
							Background
						</th>
					</tr>
					<tr>
						<th class="col-form-label col-form-label-sm">
							Inner
						</th>
						<td class="pb-2 pr-1">
							<input type="number" min="0" max="1" step="0.05" value="1" class="form-control form-control-sm" name="force-brightness">
						</td>
						<td class="pb-2 pl-1">
							<input type="number" step="0.05" value="1" class="form-control form-control-sm" name="force-brightness">
						</td>
					</tr>
					<tr>
						<th class="col-form-label col-form-label-sm">
							Outer
						</th>
						<td class="pr-1">
							<input type="number" min="0" max="1" step="0.05" value="1" class="form-control form-control-sm" name="force-brightness">
						</td>
						<td class="pl-1">
							<input type="number" step="0.05" value="1" class="form-control form-control-sm" name="force-brightness">
						</td>
					</tr>
				</table>
			</div>
		</div>

	</div>

	<div class="tab-pane" id="force-shapes" role="tabpanel" aria-labelledby="force-shapes-tab">
		<div class="form-row form-group">
			<label class="col-3 col-form-label col-form-label-sm" for="force-color-portion">
				Band Width
			</label>
			<div class="col-3">
				<input type="number" min="0" step="0.05" value="0.5" class="form-control form-control-sm" id="force-color-portion">
			</div>
			<label class="col-3 second-col col-form-label col-form-label-sm" for="force-sharpness">
				Sharpness
			</label>
			<div class="col-3">
				<input type="number" min="0" max="1" step="0.1" value="0.5" class="form-control form-control-sm" id="force-sharpness">
			</div>
		</div>
		<div class="form-row form-group">
			<label class="col-3 col-form-label col-form-label-sm" for="force-field-constant">
				Multiplier
			</label>
			<div class="col-3">
				<input type="number" step="10" value="100" class="form-control form-control-sm" id="force-field-constant">
			</div>
			<label class="col-3 second-col col-form-label col-form-label-sm" for="force-divisor">
				Divisor
			</label>
			<div class="col-3">
				<input type="number" min="0" step="10" value="100" class="form-control form-control-sm" id="force-divisor">
			</div>
		</div>
		<div class="form-row form-group">
			<label class="col-3 col-form-label col-form-label-sm" for="force-base">
				Base
			</label>
			<div class="col-3">
				<input type="number" min="0.8" step="0.2" value="2.8" class="form-control form-control-sm" id="force-base">
			</div>
			<label class="col-3 second-col col-form-label col-form-label-sm" for="force-field-exponent">
				Exponent
			</label>
			<div class="col-3">
				<input type="number" step="0.1" value="2" class="form-control form-control-sm" id="force-field-exponent">
			</div>
		</div>
		<div class="form-row form-group">
			<label class="col-3 col-form-label col-form-label-sm" for="force-sine-frequency">
				Frequency
			</label>
			<div class="col-3">
				<input type="number" min="0" value="1" class="form-control form-control-sm" id="force-sine-frequency">
			</div>
		</div>
		<div class="form-row form-group">
			<label class="col-3 col-form-label col-form-label-sm" for="force-minkowski-order">
				Minkowski Order
			</label>
			<div class="col-3">
				<div class="input-group input-group-sm">
					<div class="input-group-prepend">
						<div class="input-group-text">
							<input type="radio" checked name="force-minkowski-order-type" id="force-minkowski-finite" aria-label="Finite Minkowski order">
						</div>
					</div>
					<input type="number" min="-12.2" max="12.2" step="0.2" value="2" class="form-control" id="force-minkowski-order">
				</div>
			</div>
			<div class="col-3 second-col">
				<div class="input-group input-group-sm">
					<div class="input-group-prepend">
						<span class="input-group-text">
							<input type="radio" name="force-minkowski-order-type" id="force-minkowski-infinite">
						</span>
						<label class="d-inline input-group-text" for="force-minkowski-infinite">
							Infinite
						</label>
					</div>
				</div>
			</div>
		</div>
		<div class="form-row form-group">
			<label class="col-3 col-form-label col-form-label-sm" for="force-distance-weight">

			</label>
			<div class="col-3">
				<input type="number" step="0.1" value="0" class="form-control form-control-sm" id="force-distance-weight">
			</div>
		</div>
	</div>

	<div class="tab-pane" id="force-points" role="tabpanel" aria-labelledby="force-points-tab">
		<div class="form-row form-group">
			<label class="col-3 col-form-label col-form-label-sm" for="force-num-attractors">

			</label>
			<div class="col-3">
				<input type="number" min="0" max="50" value="10" class="form-control form-control-sm" id="force-num-attractors">
			</div>
		</div>
		<div class="form-row form-group">
			<label class="col-3 col-form-label col-form-label-sm" for="force-step">
				Step
			</label>
			<div class="col-3">
				<input type="number" min="1" max="49" step="2" value="23" class="form-control form-control-sm" id="force-step">
			</div>
			<label class="col-3 second-col col-form-label col-form-label-sm" for="force-explosion">
				Explosion
			</label>
			<div class="col-3">
				<input type="number" step="0.1" value="1" class="form-control form-control-sm" id="force-explosion">
			</div>
		</div>
		<div class="form-row form-group">
			<label class="col-3 col-form-label col-form-label-sm" for="force-min-strength">
				Min Strength
			</label>
			<div class="col-3">
				<input type="number" min="0" max="1" step="0.01" value="0.1" class="form-control form-control-sm" id="force-min-strength">
			</div>
			<label class="col-3 text-right col-form-label col-form-label-sm" for="force-repel-probability">
				Repel Probability
			</label>
			<div class="col-3">
				<input type="number" min="0" max="1" step="0.05" value="0" class="form-control form-control-sm" id="force-repel-probability">
			</div>
		</div>
		<div class="form-row form-group">
			<label class="col-3 col-form-label col-form-label-sm" for="force-distribution">

			<div class="col-5">
				<select class="form-control form-control-sm" id="force-distribution">
					<option value="positionX" selected>Horizontal Position</option>
					<option value="positionY">Vertical Position</option>
					<option value="strength">Strength</option>
					<option value="saturations">Saturation</option>
					<option value="displaceAmount">Displacement Amount</option>
					<option value="displaceAngle">Displacement Direction</option>
				</select>
			</div>
		</div>
		<fieldset id="force-distribution-values">
			<div class="form-row form-group">
				<label class="col-3 col-form-label col-form-label-sm" for="force-dist-0">
					Left
				</label>
				<div class="col-3">
					<input type="number" min="0" value="1" class="form-control form-control-sm" id="force-dist-0">
				</div>
			</div>
			<div class="form-row form-group">
				<label class="col-3 col-form-label col-form-label-sm" for="force-dist-1">
					Centre-Left
				</label>
				<div class="col-3">
					<input type="number" min="0" value="1" class="form-control form-control-sm" id="force-dist-1">
				</div>
			</div>
			<div class="form-row form-group">
				<label class="col-3 col-form-label col-form-label-sm" for="force-dist-2">
					Centre
				</label>
				<div class="col-3">
					<input type="number" min="0" value="1" class="form-control form-control-sm" id="force-dist-2">
				</div>
			</div>
			<div class="form-row form-group">
				<label class="col-3 col-form-label col-form-label-sm" for="force-dist-3">
					Centre-Right
				</label>
				<div class="col-3">
					<input type="number" min="0" value="1" class="form-control form-control-sm" id="force-dist-3">
				</div>
			</div>
			<div class="form-row form-group">
				<label class="col-3 col-form-label col-form-label-sm" for="force-dist-4">
					Right
				</label>
				<div class="col-3">
					<input type="number" min="0" value="1" class="form-control form-control-sm" id="force-dist-4">
				</div>
			</div>
			<div class="form-row form-group" hidden>
				<label class="col-3 col-form-label col-form-label-sm" for="force-dist-5"></label>
				<div class="col-3">
					<input type="number" min="0" class="form-control form-control-sm" id="force-dist-5">
				</div>
			</div>
		</fieldset>
		<h5>Displacement Distribution Shape</h5>
		<div class="form-row form-group">
			<label class="col-3 col-form-label col-form-label-sm" for="force-displace-linear">
				Linear Threshold
			</label>
			<div class="col-5">
				<input type="range" min="0" max="1" step="0.04" value="0.2" class="form-control form-control-sm" id="force-displace-linear">
			</div>
		</div>
		<div class="form-row form-group">
			<label class="col-3 col-form-label col-form-label-sm" for="force-displace-power">
				Power
			</label>
			<div class="col-3">
				<input type="number" step="0.1" value="2" class="form-control form-control-sm" id="force-displace-power">

			<label class="col-3 second-col col-form-label col-form-label-sm" for="force-displace-max">
				Maximum
			</label>
			<div class="col-3">
				<input type="number" min="0" step="0.05" value="1" class="form-control form-control-sm" id="force-displace-max">
			</div>

			<label class="col-3 second-col col-form-label col-form-label-sm" for="force-max-dot-size">

			</label>
			<div class="col-3">
				<input type="number" min="0" value="6" class="form-control form-control-sm" id="force-max-dot-size">

		</div>
	</div>
</div>
