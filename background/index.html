<!DOCTYPE html>
<html>
<head>
	<title>Algorithmic Background Generator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="../img/spirograph.png">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="ui.css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous" defer></script>
	<script src="../util.js" defer></script>
	<script src="ui.js" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous" defer></script>
</head>
<body>

<div class="alert alert-dark alert-dismissible fade show position-absolute mx-auto" role="alert" style="top: 0.5em; left: 0; right: 0; width: fit-content;" id="instructions">
  Controls are in the lower right corner.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<canvas id="background-canvas"></canvas>

<div class="btn-toolbar floating" role="toolbar" aria-label="Toolbar" style="bottom: 1em; right: 8px; z-index: 1100;">
	<div class="mt-auto mr-2">
		<a href="https://www.patreon.com/bePatron?u=23440273" data-patreon-widget-type="become-patron-button">Become a patron</a><script async src="https://c6.patreon.com/becomePatronButton.bundle.js"></script>
	</div>

	<button type="button" class="btn btn-light dropdown-toggle" id="btn-generator" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		<img src="../img/module.png" alt="Pattern" title="Change background generator">
	</button>
	<div class="dropdown-menu p-0 emphasize-active" aria-labelledby="btn-generator">
		<div id="generators" class="btn-group-toggle p-0 bg-white opaque" data-toggle="buttons">
			<label class="btn w-100 text-left pl-4">
				<input type="radio" name="generator" value="ten-print">10 PRINT
			</label>
			<label class="btn w-100 text-left pl-4">
				<input type="radio" name="generator" value="phyllotaxis">Phyllotaxis
			</label>
			<label class="btn w-100 text-left pl-4">
				<input type="radio" name="generator" value="sierpinski-carpet">Sierpinski Carpet
			</label>
		</div>
	</div>
	<button type="button" class="btn btn-light" id="btn-background-gen-options" data-toggle="modal" data-target="#background-gen-modal" data-backdrop="false">
		<img src="../img/gear_in.png" alt="Options" title="Set options">
	</button>
	<div class="btn btn-light p-0 bg-center" style="background-image: url(../img/color_wheel.png)">
		<input id="paper-color" type="color" value="#ffffff" class="h-100 p-0 m-0 " title="Change background colour" style="opacity: 0">
	</div>
	<button type="button" class="btn btn-light" id="btn-generate-background">
		<img src="../img/brick.png" alt="Generate" title="Generate new background">
	</button>
</div>

<div class="modal fade" id="background-gen-modal" tabindex="-1" role="dialog" aria-labelledby="background-gen-modal-label" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered mx-0" role="document">
		<form id="background-gen-form" class="modal-content">
			<div class="modal-header" id="background-gen-modal-header">
				<h5 class="modal-title" id="background-gen-modal-label"></h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="collapse show" id="background-gen-modal-content">
				<div id="background-gen-options" class="modal-body">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">Close</button>
				</div>
			</div>
		</form>
	</div>
</div>
</body>
</html>
