<body>
<div class="form-row">
	<div class="col-1"></div>
	<div class="col-3 col-form-label">
		<label for="ten-print-zoom">Zoom Out</label>
	</div>
	<div class="col-7">
		<input type="range" id="ten-print-zoom" min="0" max="10" step="0.1" value="1" class="form-control-range mt-2">
	</div>
</div>

<div class="form-row">
	<div class="col-1"></div>
	<div class="col-3 col-form-label">
		<label for="ten-print-angle">Angle</label>
	</div>
	<div class="col-7">
		<input type="range" id="ten-print-angle" min="0" max="90" step="0.1" value="46.9" class="form-control-range mt-2">
	</div>
</div>
</body>
