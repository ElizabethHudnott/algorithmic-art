<!DOCTYPE html>
<html>
<head>
	<title>Spirograph Lab</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="site.css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="spirograph.js" defer></script>
</head>
<body class="bg-dark">
	<div class="container bg-white">
		<div class="jumbotron bg-complement">
			<h1 class="display-4">Elizabeth's Spirograph Lab</h1>
			<p class="lead">A childhood toy digitally resurrected.</p>
		</div>

		<div class="position-relative w-100 my-2">
			<canvas id="spirograph-canvas" width="640" height="640"></canvas>
			<canvas class="position-absolute top left" id="tool-canvas" width="640" height="640"></canvas>
		</div>

		<form id="spirograph-form">
			<div class="btn-toolbar my-3" role="toolbar" aria-label="Drawing tools">
				<div class="btn-group btn-group-round mr-3 mb-2" role="group" aria-label="Spirograph plotting tools">
					<button id="btn-draw" type="submit" class="btn btn-primary" style="width: 7rem">Draw Shape</button>
					<button type="button" class="btn btn-secondary" id="btn-fill">Fill Shape</button>
				</div>
				<div class="btn-group btn-group-toggle mr-3 mb-2" data-toggle="buttons" aria-label="Selected tool">
					<label class="btn btn-secondary active">
						<input type="radio" name="tool" value="line" checked>Ruler
					</label>
					<label class="btn btn-secondary">
						<input type="radio" name="tool" value="fill">Fill Tool
					</label>
				</div>
				<div class="btn-group btn-group-round mr-3 mb-2" role="group" aria-label="History">
					<button type="button" class="btn btn-secondary" id="btn-undo" disabled>Undo</button>
					<button type="button" class="btn btn-secondary" id="btn-redo" disabled>Redo</button>
				</div>
				<div class="btn-group btn-group-round mr-3 mb-2" role="group" aria-label="Information">
					<button type="button" class="btn btn-info" id="btn-toggle-tools" style="width: 7rem">Hide Gears</button>
				</div>
				<div class="btn-group btn-group-round mr-3 mb-2" role="group" aria-label="File">
					<button type="button" class="btn btn-secondary" id="btn-export" data-toggle="modal" data-target="#export-modal">Export</button>
					<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#erase-modal">Erase All</button>
				</div>
			</div>

			<table style="min-width: 75%">
				<thead>
					<tr class="row d-md-none">
						<th colspan="4" class="col-12">Configuration</th>
					</tr>
					<tr class="row d-none d-md-flex">
						<th colspan="2" class="col-6">Configuration of Moving Parts</th>
						<th colspan="2" class="col-6">Configuration of Still Parts</th>
					</tr>
				</thead>
				<tbody>
					<tr class="row">
						<td colspan="2" class="col-6 mb-3">
							<label for="rotor-teeth">Number of rotor teeth</label>
							<input class="form-control" type="number" min="2" required id="rotor-teeth" value="52" list="rotor-size-list" placeholder="Number of teeth on the moving part">
							<datalist id="rotor-size-list">
								<option>24</option>
								<option>30</option>
								<option>32</option>
								<option>36</option>
								<option>40</option>
								<option>42</option>
								<option>45</option>
								<option>48</option>
								<option>50</option>
								<option>52</option>
								<option>56</option>
								<option>60</option>
								<option>63</option>
								<option>64</option>
								<option>72</option>
								<option>75</option>
								<option>80</option>
								<option>84</option>
							</datalist>
						</td>
						<td colspan="2" class="col-6 mb-3">
							<label for="stator-teeth">Number of stator teeth</label>
							<input class="form-control" type="number" min="3" required id="stator-teeth" value="96" list="stator-size-list" placeholder="Number of teeth on the stationary part">
							<datalist id="stator-size-list">
								<option>96</option>
								<option>105</option>
							</datalist>
						</td>
					</tr>
					<tr class="row">
						<td colspan="2" class="col-12 col-md-6 mb-3">
							<label for="pen-x">Distance from pen to rotor centre</label>
							<output id="pen-x-readout" class="float-right">75%</output>
							<input type="range" class="form-control-range mt-2" id="pen-x" min="0" max="0.99" step="0.03" value="0.75" aria-describedby="pen-x-readout">
						</td>
						<td colspan="2" class="col-12 col-md-6 mb-3">
							<label for="start-tooth">Starting tooth</label>
							<input type="number" class="form-control" min="1" required value="1" step="any" id="start-tooth" placeholder="Tooth number to begin plotting from">
						</td>
					</tr>
					<tr class="row">
						<td colspan="2" class="col-12 col-md-6">
							<fieldset class="form-group">
								<label for="pen-y">Perpendicular pen offset</label>
								<output id="pen-y-readout" class="float-right">0%</output>
								<input type="range" class="form-control-range mt-2" id="pen-y" min="0" max="0.99" step="0.03" value="0" aria-describedby="pen-y-readout">
							</fieldset>
							<fieldset class="form-group">
								<label for="anim-speed">Animation speed</label>
								<input type="range" class="form-control-range mt-2" id="anim-speed" min="0" max="100" value="60">
							</fieldset>
						</td>
						<td colspan="2" class="col-12 col-md-6 mb-3">
							<label class="d-block">End position</label>
							<div class="input-group mb-2">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<input type="radio" name="end-point" id="end-point-auto" value="auto" checked>
									</div>
								</div>
								<label class="form-control input-group-text" for="end-point-auto">Complete shape</label>
							</div>
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<input type="radio" name="end-point" value="fixed" aria-label="Turn until lined up in a specific place">
									</div>
									<div class="input-group-text">Line up with tooth</div>
								</div>
								<input type="number" id="end-tooth" min="1" value="1" required class="form-control" aria-label="Tooth number to end at" placeholder="Tooth number">
							</div>
						</td>
					</tr>
					<tr class="row">
						<td colspan="2" class="col-12 col-md-6 mb-3">
							<label class="d-block">Pen colour</label>
							<div class="btn-group btn-group-toggle w-100" data-toggle="buttons">
								<div class="btn active" style="background-color: black">
									<input type="radio" name="pen-color" value="black" checked>
								</div>
								<div class="btn" style="background-color: hsl(2, 80%, 45%)">
									<input type="radio" name="pen-color" value="hsl(2, 80%, 45%)">
								</div>
								<div class="btn" style="background-color: hsl(140, 85%, 28%)">
									<input type="radio" name="pen-color" value="hsl(140, 85%, 28%)">
								</div>
								<div class="btn" style="background-color: hsl(230, 95%, 30%)">
									<input type="radio" name="pen-color" value="hsl(230, 95%, 30%)">
								</div>
								<div class="btn" style="background-color: hsl(9, 85%, 45%)">
									<input type="radio" name="pen-color" value="hsl(9, 85%, 45%)">
								</div>
								<div class="btn bg-form p-0">
					      			<input type="color" id="custom-pen-color" class="w-100 h-100 p-0 m-0 border-0" value="#6005ba">
								</div>
				      		</div>
						</td>
						<td class="col-2 mb-3">
							<label for="paper-color">Paper colour</label>
			      			<input class="form-control" type="color" id="paper-color" value="#ffffff">
						</td>
					</tr>
					<tr class="row">
						<td class="col-3 mb-3">
							<label for="line-width">Line width</label>
							<input class="form-control" type="number" id="pen-width" min="1" value="2" placeholder="Pen thickness">
						</td>
					</tr>
				</tbody>
			</table>
		</form>

		<h5>Your Spirograph Recipe</h5>
	</div>

	<div class="modal fade" id="erase-modal" tabindex="-1" role="dialog" aria-labelledby="erase-modal-label" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<form id="erase-form" class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="erase-modal-label">Erase Canvas?</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<p class="modal-body">
					Sure you want to erase the current design?
		      	</p>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary float-left" data-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-danger">Erase</button>
				</div>
			</form>
		</div>
	</div>

	<div class="modal fade" id="export-modal" tabindex="-1" role="dialog" aria-labelledby="export-modal-label" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<form id="export-form" class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="export-modal-label">Export Options</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body form-row">
					<div class="col-1"></div>
					<div class="col-11">
		  				<div class="form-check pb-2">
			      			<input class="form-check-input" type="radio" name="paper-type" id="paper-type-transparent" value="transparent" checked>
			      			<label class="form-check-label" for="paper-type-transparent">Transparent background</label>
			      		</div>
		  				<div class="form-check">
			      			<input class="form-check-input" type="radio" name="paper-type" id="paper-type-color" value="color">
			      			<label class="form-check-label" for="paper-type-color">Coloured paper</label>
			      		</div>
			      	</div>
		      	</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary float-left" data-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-primary">Export</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
