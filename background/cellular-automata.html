<div class="form-row form-group">
	<label class="col-3 col-form-label col-form-label-sm" for="ca-type">
		Rule Type
	</label>
	<div class="col-3">
		<select id="ca-type" class="form-control form-control-sm px-1">
			<option value="g" selected>General</option>
			<option value="at">Totalistic</option>
			<option value="ot">Outer Totalistic</option>
			<option value="c">Cyclic</option>
		</select>
	</div>
	<label class="col-3 pl-4 col-form-label col-form-label-sm" for="ca-num-states">
		States
	</label>
	<div class="col-3">
		<select class="form-control form-control-sm" id="ca-num-states">
			<option selected>2</option>
			<option>3</option>
		</select>
	</div>
</div>
<div class="form-row form-group">
	<label class="col-3 col-form-label col-form-label-sm" for="ca-preset">
		Preset
	</label>
	<div class="col-3">
		<input type="number" min="0" value="18" class="form-control form-control-sm" id="ca-preset">
	</div>
</div>
<div class="form-row form-group">
	<label class="col-3 col-form-label col-form-label-sm" for="ca-seed">
		Seed
	</label>
	<div class="col-3">
		<input type="number" min="0" value="1" class="form-control form-control-sm" id="ca-seed">
	</div>
	<label class="col-3 pl-4 col-form-label col-form-label-sm" for="ca-seed-length">
		Seed Length
	</label>
	<div class="col-3">
		<input type="number" min="1" value="10" class="form-control form-control-sm" id="ca-seed-length" disabled>
	</div>
</div>
<div class="form-row" id="ca-seed-type">
	<div class="col-3 col-form-label col-form-label-sm">
		Seed Type
	</div>
	<div class="col-3">
		<div class="form-check mt-1">
			<input class="form-check-input" type="radio" name="ca-seed-type" id="ca-seed-type-tri" value="tri" checked>
			<label class="form-check-label small" for="ca-seed-type-tri">
				Triangular
			</label>
		</div>
	</div>
	<div class="col-3 pl-4">
		<div class="form-check mt-1">
			<input class="form-check-input" type="radio" name="ca-seed-type" id="ca-seed-type-repeat" value="repeat">
			<label class="form-check-label small" for="ca-seed-type-repeat">
				Repeated
			</label>
		</div>
	</div>
	<div class="col-3">
		<div class="form-check mt-1">
			<input class="form-check-input" type="radio" name="ca-seed-type" id="ca-seed-type-random" value="random">
			<label class="form-check-label small" for="ca-seed-type-random">
				Random
			</label>
		</div>
	</div>
</div>
<div class="form-row form-group">
	<div class="col-3"></div>
	<div class="col-3">
		<div class="form-check">
			<input class="form-check-input" type="checkbox" checked id="ca-border-row">
			<label class="form-check-label small" for="ca-border-row">
				Border row
			</label>
		</div>
	</div>
</div>
<div class="form-row form-group">
	<label class="col-3 col-form-label col-form-label-sm" for="ca-cell-width">
		Cell Width
	</label>
	<div class="col-3">
		<input type="number" min="1" value="11" class="form-control form-control-sm" id="ca-cell-width">
	</div>
	<label class="col-3 pl-4 col-form-label col-form-label-sm" for="ca-cell-height">
		Cell Height
	</label>
	<div class="col-3">
		<input type="number" min="1" value="11" class="form-control form-control-sm" id="ca-cell-height">
	</div>
</div>
<div class="form-row form-group">
	<label class="col-3 col-form-label col-form-label-sm" for="ca-gap-x">
		Gap X
	</label>
	<div class="col-3">
		<input type="range" min="-0.5" max="0.5" step="0.04" value="0" class="form-control form-control-sm" id="ca-gap-x">
	</div>
	<label class="col-3 pl-4 col-form-label col-form-label-sm" for="ca-gap-y">
		Gap Y
	</label>
	<div class="col-3">
		<input type="range" min="-0.5" max="0.5" step="0.04" value="0" class="form-control form-control-sm" id="ca-gap-y">
	</div>
</div>
<div class="form-row form-group">
	<label class="col-3 col-form-label col-form-label-sm" for="ca-hue-min">
		Hues
	</label>
	<div class="col-3">
		<input type="range" min="0" max="360" value="0" class="form-control-range mt-1" id="ca-hue-min">
	</div>
	<div class="col-3">
		<input type="range" min="0" max="360" value="45" class="form-control-range mt-1" id="ca-hue-max" aria-label="Maximum hue angle">
	</div>
</div>
<div class="form-row form-group">
	<label class="col-3 col-form-label col-form-label-sm" for="ca-stroke">
		Outline Intensity
	</label>
	<div class="col-3">
		<input type="range" min="0" max="1" step="0.004" value="1" class="form-control-range mt-1" id="ca-stroke">
	</div>
</div>
<div class="form-row form-group">
	<label class="col-3 col-form-label col-form-label-sm" for="ca-start-row">
		Start Row
	</label>
	<div class="col-3">
		<input type="range" min="0" max="1" step="0.001" value="0" class="form-control-range mt-1" id="ca-start-row">
	</div>
	<label class="col-3 pl-4 col-form-label col-form-label-sm" for="ca-end-row">
		End Row
	</label>
	<div class="col-3">
		<input type="range" min="0" max="1" step="0.001" value="1" class="form-control-range mt-1" id="ca-end-row">
	</div>
</div>
