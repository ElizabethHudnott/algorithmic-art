<div class="form-row form-group">
	<div class="col-1"></div>
	<label class="col-3 col-form-label" for="ten-print-zoom">
		Zoom Out
	</label>
	<div class="col-7">
		<input type="range" id="ten-print-zoom" min="0" max="10" step="0.1" value="1" class="form-control-range mt-2">
	</div>
</div>

<div class="form-row form-group">
	<div class="col-1"></div>
	<label class="col-3 col-form-label" for="ten-print-angle">
		Angle
	</label>
	<div class="col-7">
		<input type="range" id="ten-print-angle" min="0" max="90" step="0.1" value="46.9" class="form-control-range mt-2">
	</div>
</div>

<div class="form-row form-group">
	<div class="col-1"></div>
	<label class="col-3 col-form-label" for="ten-print-line-width">
		Line Width
	</label>
	<div class="col-7">
		<input type="range" id="ten-print-line-width" min="0" max="1" step="0.01" value="0.12" class="form-control-range mt-2">
	</div>
</div>

<div class="form-row form-group">
	<div class="col-1"></div>
	<label class="col-3 col-form-label" for="ten-print-gap-probability">
		Gaps
	</label>
	<div class="col-7">
		<input type="range" id="ten-print-gap-probability" min="0" max="1" step="0.01" value="0" class="form-control-range mt-2">
	</div>
</div>

<div class="form-row form-group">
	<div class="col-1"></div>
	<label class="col-3 col-form-label" for="ten-print-probability">
		Up Strokes
	</label>
	<div class="col-7">
		<input type="range" id="ten-print-probability" min="0" max="1" step="0.01" value="0.5" class="form-control-range mt-2">
	</div>
</div>

<div class="form-row mb-3">
	<div class="col-1"></div>
	<div class="col-3">Colours</div>
	<div class="col-1"></div>
	<div class="col-3">
		<input type="color" value="#887ecb">
	</div>
	<div class="col-3">
		<input type="color" value="#887ecb">
	</div>
</div>

<div class="form-row mb-3">
	<div class="col-5"></div>
	<div class="col-3">
		<input type="color" value="#887ecb">
	</div>
	<div class="col-3">
		<input type="color" value="#887ecb">
	</div>
</div>
