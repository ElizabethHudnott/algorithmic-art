<div class="form-row form-group">
	<div class="col-1"></div>
	<div class="col-3 col-form-label col-form-label-sm">
		<label for="carpet-depth">Depth</label>
	</div>
	<div class="col-3">
		<div class="input-group input-group-sm">
			<input id="carpet-depth" class="form-control text-right" type="number" min="1" value="5" aria-label="Total depth" aria-describedby="carpet-depth-text">
			<div class="input-group-append">
				<span class="input-group-text" id="carpet-depth-text">total</span>
			</div>
		</div>
	</div>
	<div class="col-4 collapse" id="carpet-pattern-opts">
		<div class="input-group input-group-sm">
			<input id="carpet-pattern-depth" class="form-control text-right" type="number" min="0" value="4" aria-label="Pattern depth" aria-describedby="carpet-pattern-depth-text">
			<div class="input-group-append">
				<span class="input-group-text" id="carpet-pattern-depth-text">patterned</span>
			</div>
		</div>
	</div>
</div>

<div class="form-row">
	<div class="col-1"></div>
	<div class="col-3">
		<label class="col-form-label col-form-label-sm" for="carpet-composition-op">
			Colour Mixing
		</label>
	</div>
	<div class="col-5">
		<select id="carpet-composition-op" class="form-control form-control-sm" aria-describedby="carpet-composition-bug">
			<option value="source-over">Source Over</option>
			<option value="destination-over">Destination Over</option>
			<option value="lighter">Lighter (+)</option>
			<option value="lighten">Lightest (max)</option>
			<option value="darken">Darkest (min)</option>
			<option value="xor">XOR</option>
			<option value="multiply">Multiply</option>
			<option value="screen">Screen</option>
			<option value="overlay">Overlay</option>
			<option value="color-dodge">Colour Dodge</option>
			<option value="color-burn">Colour Burn</option>
			<option value="hard-light">Hard Light</option>
			<option value="soft-light">Soft Light</option>
			<option value="difference">Difference</option>
			<option value="exclusion">Exclusion</option>
			<option value="hue">Hue</option>
			<option value="saturation">Saturation</option>
			<option value="color">Hue &amp; Saturation</option>
			<option value="luminosity">Luminosity</option>
		</select>
	</div>
	<div class="col-1">
		<a href="https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/globalCompositeOperation" target="_blank" class="align-middle">
			<img src="../img/help.png">
		</a>
	</div>
</div>
<div class="form-row mb-2">
	<div class="col-4"></div>
	<div class="col-8">
		<small id="carpet-composition-bug" class="form-text text-muted">Many values cause poor performance in Firefox.</small>
	</div>
</div>

<div class="form-row">
	<div class="col-1"></div>
	<div class="col-3">
		<div class="col-form-label col-form-label-sm">
			Filling
		</div>
	</div>
	<div class="col-2">
		<div class="form-check">
			<input class="form-check-input" type="radio" name="carpet-filling" id="carpet-fill-block" value="0" checked>
			<label class="form-check-label small" for="carpet-fill-block">Block</label>
		</div>
	</div>
	<div class="col-3">
		<div class="form-check">
			<input class="form-check-input" type="radio" name="carpet-filling" id="carpet-fill-concentric" value="1">
			<label class="form-check-label small" for="carpet-fill-concentric">Concentric</label>
		</div>
	</div>
</div>

<div class="form-row mb-3 collapse" id="carpet-pattern-location">
	<div class="col-4"></div>
	<div class="col-2">
		<div class="form-check">
			<input class="form-check-input" type="radio" name="carpet-pattern-location" id="carpet-pattern-loc-corner" value="1">
			<label class="form-check-label small" for="carpet-pattern-loc-corner">Corners</label>
		</div>
	</div>
	<div class="col-2">
		<div class="form-check">
			<input class="form-check-input" type="radio" name="carpet-pattern-location" id="carpet-pattern-loc-middle" value="2">
			<label class="form-check-label small" for="carpet-pattern-loc-middle">Middle</label>
		</div>
	</div>
	<div class="col-2">
		<div class="form-check">
			<input class="form-check-input" type="radio" name="carpet-pattern-location" id="carpet-pattern-loc-both" value="3" checked>
			<label class="form-check-label small" for="carpet-pattern-loc-both">Both</label>
		</div>
	</div>
	<div class="col-2">
		<div class="form-check">
			<input class="form-check-input" type="checkbox" id="carpet-patterned-centre" checked>
			<label class="form-check-label small" for="carpet-patterned-centre">Centre</label>
		</div>
	</div>
</div>
