<!DOCTYPE html>
<html>
<head>
	<title>Algorithmic Background Generator</title>
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	<link rel="icon" href="../img/spirograph.png">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="ui.css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous" defer></script>
	<script src="../util.js" defer></script>
	<script src="ui.js" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous" defer></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous" defer></script>
	<script src="../lib/CCapture.all.min.js" async></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background-color: #ffffff">

<div class="alert alert-dark alert-dismissible fade show position-absolute top-2 center-x" role="alert" id="instructions-alert">
	Controls are in the lower right corner.
	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
</div>

<div class="alert alert-danger alert-dismissible fade position-absolute top-2 center-x" role="alert" id="error-alert">
	<span></span>
	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
</div>

<div class="alert alert-success alert-dismissible fade position-absolute top-2 center-x" role="alert" id="success-alert">
	<span></span>
	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
</div>

<canvas id="background-canvas"></canvas>
<form class="position-absolute bg-light p-2" hidden style="left: 0; bottom: 0; width: 300px" id="author-form">
	<div class="form-row">
		<label class="col-2 col-form-label col-form-label-sm" for="author">
			Name
		</label>
		<div class="col-8">
			<input type="text" class="form-control form-control-sm" id="author" placeholder="your name">
		</div>
		<div class="col-2">
			<button type="submit" class="btn btn-primary btn-sm">
				OK
			</button>
		</div>
	</div>
</form>

<div class="btn-toolbar floating" role="toolbar" aria-label="Toolbar" style="bottom: 0; right: 5px; z-index: 1;" id="background-gen-toolbar">
	<div class="mt-auto mb-1 mr-2">
		<a href="https://www.patreon.com/bePatron?u=23440273" data-patreon-widget-type="become-patron-button">Become a patron</a><script async src="https://c6.patreon.com/becomePatronButton.bundle.js"></script>
	</div>

	<div class="dropdown">
		<button type="button" class="btn btn-light dropdown-toggle" id="btn-generator" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" title="Change background generator">
			<img src="../img/module.png" alt="Pattern">
		</button>
		<div class="dropdown-menu p-0 emphasize-active" aria-labelledby="btn-generator">
			<div id="generators" class="btn-group-toggle p-0 bg-white opaque" data-toggle="buttons">
				<label class="btn d-block text-left pl-3">
					<input type="radio" name="generator" value="ten-print">10 PRINT
				</label>
				<label class="btn d-block text-left pl-3">
					<input type="radio" name="generator" value="circle-packing">Circle Packing
				</label>
				<label class="btn d-block text-left pl-3">
					<input type="radio" name="generator" value="phyllotaxis">Phyllotaxis
				</label>
				<label class="btn d-block text-left pl-3">
					<input type="radio" name="generator" value="sierpinski-carpet">Sierpinski Carpet
				</label>
			</div>
		</div>
	</div>
	<button type="button" class="btn btn-light" id="btn-background-gen-options" data-toggle="modal" data-target="#background-gen-modal" title="Set options">
		<img src="../img/gear_in.png" alt="Options">
	</button>
	<div class="btn-group position-static" role="group" aria-label="Animation controls">
		<button type="button" class="btn btn-light" id="btn-play" title="Play animation">
			<img src="../img/control_play_blue.png" alt="Play">
		</button>
		<button type="button" class="btn btn-light dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" title="Animation options">
			<span class="sr-only">Toggle playback options</span>
 		</button>
 		<div class="dropdown-menu drop-align-right" style="width: 500px" id="anim-controls">
 			<form class="px-2 bg-white opaque">
 				<div class="form-row">
 					<div class="col-8">
	 					<label for="anim-position">Position</label>
 					</div>
 					<div class="col-3">
	 					<label for="anim-length">Length</label>
 					</div>
 				</div>
 				<div class="form-row">
	 				<div class="col-8">
	 					<input type="range" min="0" max="1" step="any" value="0" class="form-control-range mt-1" id="anim-position" disabled>
	 				</div>
	 				<div class="col-3">
	 					<div class="input-group input-group-sm">
	 						<input type="number" min="1" value="10" class="form-control" id="anim-length" aria-describedby="anim-length-units">
	 						<div class="input-group-append">
	 							<span class="input-group-text" id="anim-length-units">s</span>
	 						</div>
	 					</div>
	 				</div>
	 				<div class="col-1">
	 					<button type="button" class="btn btn-light" data-toggle="modal" data-target="#anim-opts-modal" title="Advanced animation options">&hellip;</button>
	 				</div>
 				</div>
 			</form>
 		</div>
  	</div>
	<button type="button" class="btn btn-light" id="btn-video" title="Render video" data-toggle="modal" data-target="#video-modal">
		<img src="../img/film.png" alt="Video">
	</button>
  	<a class="btn btn-light" href="#" id="btn-download" role="button" title="Download picture">
  		<img src="../img/picture_save.png" alt="Download">
  	</a>
	<button type="button" class="btn btn-light" id="btn-generate-background" title="Generate new background">
		<img src="../img/brick.png" alt="Generate">
	</button>
</div>

<div class="modal fade" id="background-gen-modal" tabindex="-1" role="dialog" aria-labelledby="background-gen-modal-label" aria-hidden="true" data-backdrop="false" style="z-index: 0">
	<div class="modal-dialog modal-dialog-centered mx-0" role="document">
		<form id="background-gen-form" class="modal-content">
			<div class="modal-header" id="background-gen-modal-header" title="Double click to collapse">
				<h5 class="modal-title" id="background-gen-modal-label"></h5>
				<button type="button" class="close" data-dismiss="modal" title="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="collapse show" id="background-gen-modal-content">
				<div class="modal-body">
					<div id="background-gen-options">
						<!-- JavaScript generated content goes here.-->
					</div>
					<div class="form-row" style="min-height: 34px">
						<div class="col-1"></div>
						<label class="col-2 col-form-label col-form-label-sm" for="background-rotation">
							Rotation
						</label>
						<div class="col-8">
							<input type="range" min="0" max="1" value="0" step="any" class="form-control-range mt-1" id="background-rotation">
						</div>
						<div class="col-1">
							<div class="btn btn-light p-0 bg-center h-100" title="Change background colour" style="background-image: url(../img/color_wheel.png)">
								<input id="paper-color" type="color" value="#ffffff" class="h-100 p-0 m-0" style="opacity: 0">
							</div>
						</div>
					</div>
					<div id="background-gen-credits" class="small"></div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary btn-sm" id="btn-start-frame">
						Set Start Frame
					</button>
					<button type="button" class="btn btn-secondary btn-sm" id="btn-end-frame">
						Set End Frame
					</button>
					<button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">
						Close
					</button>
				</div>
			</div>
		</form>
	</div>
</div>

<div class="custom-file small" hidden id="background-gen-image">
	<input type="file" class="custom-file-input" id="background-gen-image-upload" accept="image/*">
	<label class="custom-file-label" for="background-gen-image-upload" id="background-gen-image-label">
		No image
	</label>
</div>

<div class="modal fade" id="anim-opts-modal" tabindex="-1" role="dialog" aria-labelledby="anim-opts-modal-title" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="anim-opts-modal-title">Animation Options</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="video-modal" tabindex="-1" role="dialog" aria-labelledby="video-modal-title" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="video-modal-title">Video Rendering</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body" id="video-modal-body">
				<div class="form-row form-group">
					<div class="col-1"></div>
					<label class="col-3 col-form-label col-form-label-sm" for="video-framerate">
						Frame Rate
					</label>
					<div class="col-4">
						<div class="input-group input-group-sm">
							<input type="number" min="1" value="50" class="form-control" id="video-framerate" list="framerate-list">
							<datalist id="framerate-list">
								<option>60</option>
								<option>50</option>
								<option>30</option>
								<option>25</option>
								<option>20</option>
								<option>15</option>
								<option>12</option>
								<option>10</option>
								<option>6</option>
								<option>5</option>
								<option>4</option>
								<option>3</option>
								<option>2</option>
								<option>1</option>
							</datalist>
							<div class="input-group-append">
								<span class="input-group-text">FPS</span>
							</div>
						</div>
					</div>
				</div>
				<div class="form-row form-group">
					<div class="col-1"></div>
					<label class="col-3 col-form-label col-form-label-sm" for="video-format">
						Output
					</label>
					<div class="col-4">
						<select class="form-control form-control-sm" id="video-format">
							<option value="webm" selected>WebM Video</option>
							<option value="gif">Animated GIF</option>
							<option value="png">PNG Stills</option>
							<option value="jpg">JPEG Stills</option>
						</select>
					</div>
				</div>
				<div class="form-row form-group" hidden id="video-progress-row">
					<div class="col-1"></div>
					<div class="col-3 col-form-label col-form-label-sm">
						Progress
					</div>
					<div class="col-8">
						<div class="progress bg-dark" style="height: 20px">
						  <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0; transition: unset" id="video-progress">0%</div>
						</div>
					</div>
				</div>
				<div class="alert alert-danger fade" id="video-error"></div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" id="btn-stop-video-render" data-dismiss="modal" disabled>
					Abort
				</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">
					Close
				</button>
				<button type="button" class="btn btn-primary" id="btn-render-video">
					Render
				</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
