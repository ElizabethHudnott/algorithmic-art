<div class="form-row mb-2">
	<div class="col-1"></div>
	<div class="col-3 col-form-label">
		<label for="carpet-depth">Depth</label>
	</div>
	<div class="col-6">
		<input id="carpet-depth" class="form-control" type="number" min="0" value="4">
	</div>
</div>

<div class="form-row mb-3">
	<div class="col-1"></div>
	<div class="col-3">Colour Mixing</div>
	<div class="col-6">
		<select id="carpet-composition-op" class="form-control">
			<option value="source-over">Source Over</option>
			<option value="destination-over">Destination Over</option>
			<option value="lighter">Lighter (+)</option>
			<option value="lighten">Lightest (max)</option>
			<option value="darken">Darkest (min)</option>
			<option value="xor">XOR</option>
			<option value="multiply">Multiply</option>
			<option value="screen">Screen</option>
			<option value="overlay">Overlay</option>
			<option value="color-dodge">Colour Dodge</option>
			<option value="color-burn">Colour Burn</option>
			<option value="hard-light">Hard Light</option>
			<option value="soft-light">Soft Light</option>
			<option value="difference">Difference</option>
			<option value="exclusion">Exclusion</option>
			<option value="hue">Hue</option>
			<option value="saturation">Saturation</option>
			<option value="color">Hue &amp; Saturation</option>
			<option value="luminosity">Luminosity</option>
		</select>
	</div>
	<div class="col-1">
		<a href="https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/globalCompositeOperation" target="_blank">
			<img src="../img/help.png">
		</a>
	</div>
</div>

<div class="form-row mb-3">
	<div class="col-1"></div>
	<div class="col-3">Centre Pattern</div>
	<div class="col-2">
		<div class="form-check">
			<input class="form-check-input" type="radio" name="carpet-filling" id="carpet-fill-block" value="0" checked>
			<label class="form-check-label" for="carpet-fill-block">Block</label>
		</div>
	</div>
	<div class="col-3">
		<div class="form-check">
			<input class="form-check-input" type="radio" name="carpet-filling" id="carpet-fill-concentric" value="1">
			<label class="form-check-label" for="carpet-fill-concentric">Concentric</label>
		</div>
	</div>
</div>

<div class="form-row mb-3">
	<div class="col-1"></div>
	<div class="col-3">Centre Mixing</div>
	<div class="col-2">
		<div class="form-check">
			<input class="form-check-input" type="radio" name="carpet-mid-compose-op" id="carpet-mid-compose-op-same" value="" checked>
			<label class="form-check-label" for="carpet-mid-compose-op-same">Same</label>
		</div>
	</div>
	<div class="col-3">
		<div class="form-check">
			<input class="form-check-input" type="radio" name="carpet-mid-compose-op" id="carpet-mid-compose-op-source" value="source-over">
			<label class="form-check-label" for="carpet-mid-compose-op-source">Source over</label>
		</div>
	</div>
</div>
