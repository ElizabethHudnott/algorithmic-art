<div class="form-row form-group">
	<label class="col-3 col-form-label col-form-label-sm" for="julia-c-real">
		Constant
	</label>
	<div class="col-9">
		<div class="input-group input-group-sm">
			<input type="number" min="-2" max="2" step="0.01" value="-0.4" class="form-control text-right" id="julia-c-real">
			<div class="input-group-prepend input-group-append">
				<span class="input-group-text">+</span>
			</div>
			<input type="number" min="-2" max="2" step="0.01" value="0.6" class="form-control text-right" id="julia-c-im">
			<div class="input-group-append">
				<var class="input-group-text">i</var>
			</div>
		</div>
	</div>
</div>
<div class="form-row form-group">
	<label class="col-3 col-form-label col-form-label-sm" for="julia-centre-x">
		Centre X
	</label>
	<div class="col-3">
		<input type="number" value="0" step="0.05" class="form-control form-control-sm" id="julia-centre-x">
	</div>
	<label class="col-3 pl-4 col-form-label col-form-label-sm" for="julia-centre-y">
		Centre Y
	</label>
	<div class="col-3">
		<input type="number" value="0" step="0.05" class="form-control form-control-sm" id="julia-centre-y">
	</div>
</div>
<div class="form-row form-group">
	<label class="col-3 col-form-label col-form-label-sm" for="julia-range-x">
		Range X
	</label>
	<div class="col-3">
		<input type="number" min="0.05" value="3" step="0.05" class="form-control form-control-sm" id="julia-range-x">
	</div>
	<label class="col-3 pl-4 col-form-label col-form-label-sm" for="julia-range-y">
		Range Y
	</label>
	<div class="col-3">
		<input type="number" min="0.05" value="2" step="0.05" class="form-control form-control-sm" id="julia-range-y">
	</div>
</div>
