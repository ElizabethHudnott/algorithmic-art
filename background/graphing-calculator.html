<div class="form-row mb-1">
	<div class="col-3"></div>
	<div class="col-3" id="calc-shape-selection">
		<label class="col-form-label col-form-label-sm" for="calc-shape">Shape</label>

			<option>0</option>
		</select>

		<label class="col-form-label col-form-label-sm" for="calc-subpath">Subpath</label>

<div class="tab-content">
	<div class="tab-pane active" id="calc-paths" role="tabpanel" aria-labelledby="calc-paths-tab">
		<div class="form-row form-group">
			<div class="col-3"></div>
			<div class="col-3"></div>
			<div class="col-3 text-right">
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-light" title="Delete subpath" id="calc-del-path" disabled>
						<img src="../img/delete.png" alt="Delete">
					</button>
					<button type="button" class="btn btn-light dropdown-toggle" title="Add subpath" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<img src="../img/plus_light_blue.png" alt="Add">
					</button>
					<div class="dropdown-menu py-0 m-0 w-fit" id="calc-equation-type">
						<button type="button" class="btn btn-light w-100 text-left" value="Parametric">
							Parametric
						</button>
						<button type="button" class="btn btn-light w-100 text-left" value="Polar">
							Polar
						</button>
					</div>
				</div>
			</div>
			<div class="col-3 text-right">
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-light" title="Delete piece" id="calc-del-piece" disabled>
						<img src="../img/delete.png" alt="Delete">
					</button>
					<button type="button" class="btn btn-light" title="Add piece" id="calc-add-piece">
						<img src="../img/plus_light_blue.png" alt="Add">
					</button>
				</div>
			</div>
		</div>
		<form class="form-row form-group" id="calc-equation-x-form">
			<label class="col-3 col-form-label col-form-label-sm" for="calc-equation-x">
				Equations
			</label>
			<div class="col-9">
				<div class="input-group input-group-sm">
					<div class="input-group-prepend">
						<span class="input-group-text" id="calc-equation-x-lhs">x =</span>
					</div>
					<input type="text" value="16 * sin(t)^3 * (sin(4PI * time)/4 + 0.75)" class="form-control form-control-sm" id="calc-equation-x" aria-describedby="calc-equation-x-lhs" spellcheck="false" autocomplete="off">
					<div class="input-group-append">
						<button type="submit" class="btn btn-secondary" tabindex="-1">
							Set
						</button>
					</div>
				</div>
			</div>
		</form>
		<form class="form-row form-group" id="calc-equation-y-form">
			<div class="col-3"></div>
			<div class="col-9">
				<div class="input-group input-group-sm">
					<div class="input-group-prepend">
						<span class="input-group-text" id="calc-equation-y-lhs">y =</span>
					</div>
					<input type="text" value="(13cos(t) - 5cos(2t) - 2cos(3t) - cos(4t)) * (sin(4PI * time)/4 + 0.75)" class="form-control" id="calc-equation-y" aria-describedby="calc-equation-y-lhs" spellcheck="false" autocomplete="off">
					<div class="input-group-append">
						<button type="submit" class="btn btn-secondary" tabindex="-1">
							Set
						</button>
					</div>
				</div>
			</div>
		</form>
		<form class="form-row form-group" id="calc-equation-r-form" hidden>
			<label class="col-3 col-form-label col-form-label-sm" for="calc-equation-r">
				Equation
			</label>
			<div class="col-9">
				<div class="input-group input-group-sm">
					<div class="input-group-prepend">
						<span class="input-group-text" id="calc-equation-r-lhs">r =</span>
					</div>
					<input type="text" value="1" class="form-control form-control-sm" id="calc-equation-r" aria-describedby="calc-equation-r-lhs" spellcheck="false" autocomplete="off">
					<div class="input-group-append">
						<button type="submit" class="btn btn-secondary" tabindex="-1">
							Set
						</button>
					</div>
				</div>
			</div>
		</form>
		<form class="form-row form-group" id="calc-range-form">
			<label class="col-3 col-form-label col-form-label-sm" for="calc-min">
				Range</span>
			</label>
			<div class="col-9">
				<div class="input-group input-group-sm">
					<input type="text" value="-1" class="form-control text-right" id="calc-min" pattern="-?\d+(\.\d*)?(/[1-9]\d*)?">
					<select class="form-control max-w-fit" id="calc-range-units">
						<option value="1"></option>
						<option value="PI" selected="">&pi;</option>
					</select>
					<div class="input-group-append input-group-prepend">
						<span class="input-group-text">
							&le;&nbsp;<span id="calc-variable">t</span>&nbsp;&le;
						</span>
					</div>
					<input type="text" value="1" class="form-control text-right" id="calc-max" pattern="-?\d+(\.\d*)?(/[1-9]\d*)?">
					<div class="input-group-append">
						<span class="input-group-text bg-white calc-units">
							&pi;
						</span>
						<button type="submit" class="btn btn-secondary">
							Set
						</button>
					</div>
				</div>
			</div>
		</form>
		<div class="form-row form-group">
			<label class="col-3 col-form-label col-form-label-sm" for="calc-step">
				Step
			</label>
			<div class="col-3">
				<div class="input-group input-group-sm">
					<input type="text" value="1/180" class="form-control text-right" id="calc-step">
					<div class="input-group-append">
						<span class="input-group-text bg-white calc-units">
							&pi;
						</span>
					</div>
				</div>
			</div>
			<label class="col-3 pl-4 col-form-label col-form-label-sm" for="calc-path-repeat">
				Repetitions
			</label>
			<div class="col-3">
				<input type="number" min="0" value="1" class="form-control form-control-sm" id="calc-path-repeat">
			</div>
		</div>
		<div class="form-group">
			<output class="form-control form-control-sm" id="calc-error" style="height: unset"></output>
		</div>
		<fieldset>
			<legend>Subpath Post-Processing</legend>
			<div class="form-row form-group">
				<label class="col-3 col-form-label col-form-label-sm" for="calc-translate-x">
					Translate X
				</label>
				<div class="col-3">
					<input type="number" step="any" value="0" class="form-control form-control-sm" id="calc-translate-x">
				</div>
				<label class="col-3 pl-4 col-form-label col-form-label-sm" for="calc-translate-y">
					Translate Y
				</label>
				<div class="col-3">
					<input type="number" step="any" value="0" class="form-control form-control-sm" id="calc-translate-y">
				</div>
			</div>
			<div class="form-row form-group">
				<label class="col-3 col-form-label col-form-label-sm" for="calc-scale">
					Scale
				</label>
				<div class="col-3">
					<input type="number" value="1" step="0.1" class="form-control form-control-sm" id="calc-scale">
				</div>
				<label class="col-3 pl-4 col-form-label col-form-label-sm" for="calc-stretch">
					Stretch
				</label>
				<div class="col-3">
					<input type="number" value="1" step="0.1" class="form-control form-control-sm" id="calc-stretch">
				</div>
			</div>
			<div class="form-row form-group" id="calc-shear-row">
				<label class="col-3 col-form-label col-form-label-sm" for="calc-shear">
					Shear
				</label>
				<div class="col-3">
					<input type="number" value="0" step="0.1" class="form-control form-control-sm" id="calc-shear">
				</div>
				<div class="col-3 pl-4">
					<div class="form-check mt-1">
						<input class="form-check-input" type="radio" name="calc-shear-direction" value="0" id="calc-shear-direction-x" checked>
						<label class="form-check-label small" for="calc-shear-direction-x">Horizontal</label>
					</div>
				</div>
				<div class="col-3">
					<div class="form-check mt-1">
						<input class="form-check-input" type="radio" name="calc-shear-direction" value="0.5" id="calc-shear-direction-y">
						<label class="form-check-label small" for="calc-shear-direction-y">Vertical</label>
					</div>
				</div>
			</div>
			<div class="form-row form-group">
				<div class="col-3 col-form-label col-form-label-sm">
					Options
				</div>
				<div class="col-3">
					<div class="form-check mt-1">
						<input class="form-check-input" type="checkbox" id="calc-close-path">
						<label class="form-check-label small" for="calc-close-path">Close path</label>
					</div>
				</div>
			</div>
		</fieldset>
	</div>

	<div class="tab-pane" id="calc-shapes" role="tabpanel" aria-labelledby="calc-shapes-tab">
		<div class="form-row form-group">
			<label class="col-3 mt-1 col-form-label col-form-label-sm" for="calc-rotation">
				Rotation
			</label>
			<div class="col-8">
				<input type="range" min="-1" max="1" step="0.002" value="0" class="form-control-range mt-2" id="calc-rotation">
			</div>
			<div class="col-1">
				<button type="button" class="btn btn-light" id="calc-rotation-reset" title="Reset rotation">
					<img src="../img/cross.png" alt="Remove">
				</button>
			</div>
		</div>
	</div>

	<div class="tab-pane" id="calc-render" role="tabpanel" aria-labelledby="calc-render-tab">
		<div class="form-row form-group">
			<label class="col-3 col-form-label col-form-label-sm" for="calc-line-width">
				Line Width
			</label>
			<div class="col-3">
				<input type="number" min="0" value="3" class="form-control form-control-sm" id="calc-line-width">
			</div>
			<label class="col-3 pl-4 col-form-label col-form-label-sm" for="calc-dash">
				Dash
			</label>
			<div class="col-3">
				<input type="text" value="1,0" class="form-control form-control-sm" id="calc-dash" pattern="\d+(,\s*\d+)*">
			</div>
		</div>
		<div class="form-row form-group">
			<label class="col-3 col-form-label col-form-label-sm" for="calc-stroke-color">
				Line Colour
			</label>
			<div class="col-3">
				<input type="color" value="#000000" class="w-100" id="calc-stroke-color">
			</div>
			<label class="col-3 pl-4 col-form-label col-form-label-sm" for="calc-stroke-opacity">
				Line Opacity
			</label>
			<div class="col-3">
				<input type="range" min="0" max="1" step="0.004" value="1" class="form-control-range mt-1" id="calc-stroke-opacity">
			</div>
		</div>
		<div class="form-row form-group">
			<label class="col-3 col-form-label col-form-label-sm" for="calc-fill-color">
				Fill Colour
			</label>
			<div class="col-3">
				<input type="color" value="#ff0080" class="w-100" id="calc-fill-color">
			</div>
			<label class="col-3 pl-4 col-form-label col-form-label-sm" for="calc-fill-opacity">
				Fill Opacity
			</label>
			<div class="col-3">
				<input type="range" min="0" max="1" step="0.004" value="0.55" class="form-control-range mt-1" id="calc-fill-opacity">
			</div>
		</div>
		<div class="form-row form-group">
			<label class="col-3 col-form-label col-form-label-sm" for="calc-fill-rule">
				Fill Rule
			</label>
			<div class="col-5">
				<select class="form-control form-control-sm" id="calc-fill-rule">
					<option value="evenodd" selected>Even-Odd</option>
					<option value="nonzero">Non-Zero Winding</option>
				</select>
			</div>
			<div class="col-1">
				<a href="https://en.wikipedia.org/wiki/Even%E2%80%93odd_rule" target="_blank" class="align-middle">
					<img src="../img/help.png" alt="Help">
				</a>
			</div>
		</div>
		<div class="form-row">
			<div class="col-3 col-form-label col-form-label-sm">
				Options
			</div>
			<div class="col-5">
				<div class="form-check mt-1">
					<input type="checkbox" class="form-check-input" id="calc-clip">
					<label class="form-check-label small" for="calc-clip">
						Clip
					</label>
				</div>
			</div>
		</div>
	</div>

	<div class="tab-pane" id="calc-axes" role="tabpanel" aria-labelledby="calc-axes-tab">
		<fieldset>
			<legend>Grid</legend>
			<div class="form-row form-group">
				<label class="col-3 col-form-label col-form-label-sm" for="calc-major-grid-intensity">
					Major Lines
				</label>
				<div class="col-3">
					<input type="range" min="0" max="1" value="0.65" step="0.004" class="form-control-range mt-1" id="calc-major-grid-intensity">
				</div>
			</div>
			<div class="form-row form-group">
				<label class="col-3 col-form-label col-form-label-sm" for="calc-axis-intensity">
					Axis Lines
				</label>
				<div class="col-3">
					<input type="range" min="0" max="1" value="0.1" step="0.004" class="form-control-range mt-1" id="calc-axis-intensity">
				</div>
				<label class="col-3 pl-4 col-form-label col-form-label-sm" for="calc-grid-color">
					Colour
				</label>
				<div class="col-3">
					<input type="color" value="#008000" class="w-100" id="calc-grid-color">
				</div>
			</div>
		</fieldset>
		<fieldset>
			<legend>Minor Axis</legend>
			<form class="form-row form-group" id="calc-minor-range-form">
				<label class="col-3 col-form-label col-form-label-sm" for="calc-minor-min">
					Range
				</label>
				<div class="col-9">
					<div class="input-group input-group-sm">
						<input type="number" step="any" value="-25" class="form-control" id="calc-minor-min">
						<div class="input-group-append input-group-prepend">
							<span class="input-group-text">to</span>
						</div>
						<input type="number" step="any" value="25" class="form-control" id="calc-minor-max">
						<div class="input-group-append">
							<button type="submit" class="btn btn-secondary">
								Set
							</button>
						</div>
					</div>
				</div>
			</form>
			<div class="form-row form-group">
				<label class="col-3 col-form-label col-form-label-sm" for="calc-grid-minor-major">
					Major Lines
				</label>
				<div class="col-3">
					<input type="number" min="0" step="any" value="5" class="form-control form-control-sm" id="calc-grid-minor-major">
				</div>
			</div>
		</fieldset>
		<fieldset>
			<legend>Major Axis</legend>
			<div class="form-row form-group">
				<label class="col-3 col-form-label col-form-label-sm" for="calc-major-axis-center">
					Centre
				</label>
				<div class="col-3">
					<input type="number" step="any" value="0" class="form-control form-control-sm" id="calc-major-axis-center">
				</div>
			</div>
			<div class="form-row form-group">
				<label class="col-3 col-form-label col-form-label-sm" for="calc-grid-major-major">
					Major Lines
				</label>
				<div class="col-3">
					<input type="number" min="0" step="any" value="5" class="form-control form-control-sm" id="calc-grid-major-major">
				</div>
			</div>
		</fieldset>
	</div>
</div>
