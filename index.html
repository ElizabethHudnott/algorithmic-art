<!DOCTYPE html>
<html>
<head>
	<title>Spirograph</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="site.css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="spirograph.js" defer></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="display-4">Elizabeth's Spirograph Lab</h1>
			<p class="lead">A childhood toy digitally resurrected.</p>
		</div>

		<button type="button" class="btn btn-secondary" id="btn-toggle-tools" style="width: 7rem;">
			Hide Gears
		</button>
		<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#erase-modal">
			Erase
		</button>

		<div class="position-relative w-100 my-2">
			<canvas id="spirograph-canvas" width="640" height="640"></canvas>
			<canvas class="position-absolute" style="left: 0" id="tool-canvas" width="640" height="640"></canvas>
		</div>
	</div>

	<div class="modal fade" id="erase-modal" tabindex="-1" role="dialog" aria-labelledby="erase-modal-label" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<form id="erase-form" class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="erase-modal-label">Erase Canvas?</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="alert alert-danger" role="alert">
						This action will erase the current design.
					</div>
					<div class="form-row">
						<div class="col-1"></div>
						<div class="col-11">
			  				<div class="form-check pb-2">
				      			<input class="form-check-input" type="radio" name="paper-type" id="paper-type-transparent" value="transparent" checked>
				      			<label class="form-check-label" for="paper-type-transparent">Transparent background</label>
				      		</div>
				      		<div class="d-flex pb-2 align-items-center">
				  				<div class="form-check mr-3">
					      			<input class="form-check-input" type="radio" name="paper-type" id="paper-type-color" value="color">
					      			<label class="form-check-label" for="paper-type-color">Coloured paper</label>
					      		</div>
				      			<input class="form-control" type="color" id="paper-color" value="#ffffff" aria-label="Select paper colour">
					      	</div>
				      	</div>
			      	</div>
		      	</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary float-left" data-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-danger">Erase</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
