<div class="form-row form-group">
	<label class="col-3 col-form-label col-form-label-sm" for="trig-offset-x">
		X
	</label>
	<div class="col-9">
		<input type="range" min="0" max="1" step="0.004" value="0" class="form-control-range mt-2" id="trig-offset-x">
	</div>
</div>
<div class="form-row form-group">
	<label class="col-3 col-form-label col-form-label-sm" for="trig-offset-y">
		Y
	</label>
	<div class="col-9">
		<input type="range" min="0" max="1" step="0.004" value="0" class="form-control-range mt-2" id="trig-offset-y">
	</div>
</div>
<div class="form-row form-group">
	<label class="col-3 col-form-label col-form-label-sm" for="trig-zoom">
		Zoom
	</label>
	<div class="col-3">
		<input type="number" min="0.5" step="0.1" value="2" class="form-control form-control-sm" id="trig-zoom">
	</div>
</div>
